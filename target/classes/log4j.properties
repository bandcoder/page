#Console Log
log4j.rootLogger=info, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p %d{MM-dd HH:mm:ss}(%F:%L): %m%n

log4j.logger.com.linkedlove=info, page

log4j.logger.linkedlove=info, page
log4j.appender.linkedlove=org.apache.log4j.DailyRollingFileAppender
log4j.appender.linkedlove.File=/var/log/page/public.log
log4j.appender.linkedlove.layout=org.apache.log4j.PatternLayout
log4j.appender.linkedlove.layout.ConversionPattern=%5p %d{yyyy-MM-dd HH:mm:ss}(%F:%L) %m%n

